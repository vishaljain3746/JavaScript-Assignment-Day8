<html>
    <head>Multiplication Table</head>
        <body>
            <script>
            function tab(){
                let x=sample.value;
                    for(let i=1;i<=10;i++){
                        document.write(`${x}x${i}=${x*i} <br>`);  
                    }  
                }
            </script>
                <p>
                <input type="number" id="sample"></input>
                </p><p>
                <input type="button" value="click here" onclick="tab()"></input>
                </p>
        </body>
</html>
